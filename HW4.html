import * as THREE from "https://threejs.org/build/three.module.js";

$('#button').click(function($event){
	Separation = !Separation;
	if(Separation) 
		$('#button').text("Separation");
	else 
		$('#button').text("Cohesion");

class Agent {
  constructor(pos, mesh) {
    this.pos = pos.clone();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.target = null;
    this.size = 3;
    this.mesh = mesh;
    scene.add (mesh);
    
    this.MAXSPEED = 50;
    this.ARRIVAL_R = 30;
    this.nbhd = [];
    // for orientable agent
    this.angle = 0;
  }
  
  update(dt) {
    this.accumulateForce();
	
	 // collision
    // for all obstacles in the scene
    let obs = scene.obstacles;

    // pick the most threatening one
    let theOne = null;
    let dist = 1e10;
    let vhat = this.vel.clone().normalize();
    const REACH = 50
    const K = 5
    let perp;
    for (let i = 0; i < obs.length; i++) {
      let point = obs[i].center.clone().sub (this.pos) // c-p
      let proj  = point.dot(vhat);
      if (proj > 0 && proj < REACH) {
        perp = new THREE.Vector3();
        perp.subVectors (point, vhat.clone().setLength(proj));
        let overlap = obs[i].size + this.size - perp.length()
        if (overlap > 0 && proj < dist) {
            theOne = obs[i]
            dist = proj
            perp.setLength (K*overlap);
            perp.negate()
        }
      }
    }
    if (theOne)
       this.force.add (perp);
       
    this.vel.add(this.force.clone().multiplyScalar(dt));


    // ARRIVAL: velocity modulation
    if (this.target !== null) {
      let diff = this.target.clone().sub(this.pos)
      let dst = diff.length();
      if (dst < this.ARRIVAL_R) {
        this.vel.setLength(dst);
      }
		}    
    
    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)
    
    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1) {
	    	this.angle = Math.atan2 (-this.vel.z, this.vel.x)
    		this.mesh.rotation.y = this.angle
   	}
  }
  
  setTarget(x,y,z) {
  	if (this.target !== null)
    	this.target.set(x,y,z);
    else {
    	this.target = new THREE.Vector3(x,y,z);
    }
  }
  
  targetInducedForce(targetPos) { // seek
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel)
  }
  
    distanceTo(otherAgent) {
    return this.pos.distanceTo(otherAgent.pos)
  }
  
  addNbr(otherAgent) {
    this.nbhd.push(otherAgent)
  }
  
  accumulateForce() {
    if (this.target) 
    	this.force.copy(this.targetInducedForce(this.target));
	
	let push = new THREE.Vector3();
	////////////////////////////////////////
    // group steer related
    // separation
	if(Separation){
		for (let i = 0; i < this.nbhd.length; i++) {
			let point = this.pos.clone().sub(this.nbhd[i].pos);
			push.add(point.setLength(150 / point.length()));
		}
		this.force.add(push);
	}
	else{
		if (this.nbhd.length > 0) { // 如果this.nbhd有其他agents
			let x = 0, z = 0;
			for(let i = 0; i < this.nbhd.length; i++) {// 算出 nbhd的平均位置
				x += this.nbhd[i].pos.x;
				z += this.nbhd[i].pos.z;
			}
			x /= this.nbhd.length;
			z /= this.nbhd.length;
			
			// 利用 targetInducedForce （來吸引 this 往平均位置靠近）	
			let point = this.pos.clone().sub(new THREE.Vector3(x, 0, z));
			push.add(point.setLength(150 / point.length()));
			// 將此力加到 this.force
			this.force.add(push);
		}
	}
	
  }

}

class Obstacle {
	constructor (center,size) {
		this.center = center.clone();  
		this.mesh = new THREE.Mesh (new THREE.CylinderGeometry(size,size,1,20),
			new THREE.MeshBasicMaterial());
		this.mesh.position.copy (center);
		this.size = size;
    scene.add (this.mesh)
	}
}

function findNbhd(agents) {
  let i, j, dst;
  let nAgents = agents.length;
  
  // 這樣的 double-for-loop對嗎？
  agents.forEach(function(agent){agent.nbhd=[]});
  
  for (i = 0; i < nAgents - 1; i++) {
    for (j = i + 1; j < nAgents; j++) {
      dst = agents[i].distanceTo(agents[j])
      if (dst < 20) { // NBHD = 20
        agents[i].addNbr(agents[j])
        agents[j].addNbr(agents[i])
      }
    }
  }
}


var camera, scene, renderer, clock;
var raycaster,target, mouse = new THREE.Vector2();
var pickables = [],agents = [];
var Separation = false;

init();
animate();

function agentMesh () {
	// mesh facing +x
	let points = [];
	points.push (new THREE.Vector3(10,0,0), new THREE.Vector3(0,0,-3), 
	new THREE.Vector3(0,0,3), new THREE.Vector3(0,3,0));
	let geometry = new THREE.BufferGeometry().setFromPoints (points);

	let indices = [];
	indices.push (0,3,2, 0,2,1, 1,3,0, 1,2,3);
	geometry.setIndex (indices);
	geometry.computeFaceNormals();
	return new THREE.Mesh (geometry, 
	new THREE.MeshBasicMaterial({color:'cyan', wireframe:true}))  
}


function init() {

	clock = new THREE.Clock();
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 120;
	camera.position.y = 100;

	var gridXZ = new THREE.GridHelper(240, 24, 'red', 'white');
	scene.add(gridXZ);

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);

	let controls = new OrbitControls(camera, renderer.domElement);

	document.body.appendChild(renderer.domElement);

	/////////////////////////////////////////////////////////////////////
	let plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshBasicMaterial({
		transparent: true,
		opacity: 0.5,
		visible: true
	}));
	scene.add(plane);
	plane.material.visible = false
	plane.rotation.x = -Math.PI / 2;
	pickables = [plane];

	let loader = new THREE.TextureLoader();
	loader.crossOrigin = ""
	let tex = loader.load ("https://i.imgur.com/GmthNU8.png");
	target = new THREE.Mesh(new THREE.CircleGeometry(10,20), new THREE.MeshBasicMaterial({
		map: tex,
		transparent:true
	 }));
	scene.add(target);
	target.rotation.x = -Math.PI/2

	raycaster = new THREE.Raycaster();
	document.addEventListener('pointerdown', onDocumentMouseDown, false);
	////////////////////////
	let mesh = agentMesh ();
	for(let i=0; i<4; i++) {
		agents.push( new Agent(new THREE.Vector3(-100 + 200 * Math.random(), 0, -100 + 200 * Math.random()), agentMesh()) );
	}
	// add obstacles to the scene
	scene.obstacles = [];
	scene.obstacles.push ( new Obstacle (new THREE.Vector3(50,0,50), 20) )
	scene.obstacles.push ( new Obstacle (new THREE.Vector3(-50,0,40), 10) )
	scene.obstacles.push ( new Obstacle (new THREE.Vector3(0,0,30), 15) )

}

function onDocumentMouseDown(event) {

  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables);
  if (intersects.length > 0) {
    target.position.copy(intersects[0].point);
    //target.position.y = 0.25;
    agents.forEach(function(agent){
  		agent.setTarget(intersects[0].point.x,intersects[0].point.y,intersects[0].point.z)
  	});
  }

}

function animate() {
	
	requestAnimationFrame( animate );
	
	let dt = clock.getDelta();
	
	findNbhd(agents);
	agents.forEach(function(agent){
		agent.update(dt);
	});
	
	renderer.render(scene,camera);
}
